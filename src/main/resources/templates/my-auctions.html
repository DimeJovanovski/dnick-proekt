<div>
  <h1>My auctions</h1>

  <th:block th:each="auction : ${auctions}">
    <img alt="" th:src="*{'data:image/jpeg;base64,'+ {auction.picture}}"/>
    <h1 th:text="${auction.title}"></h1>
  </th:block>

  <a class="btn btn-primary" href="/auctions/create-form" role="button">Create new auction</a>
</div>
