<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Book store</title>
</head>
<body>
<div class="container mt-5" style="max-width: 800px;">
  <div class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:if="${hasError}" th:text="${error}"></h1>
  </div>
  <div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/register">
      <h2 class="form-signin-heading" style="text-align: center;">REGISTER</h2>
      <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required=""
               autofocus="">
      </p>
      <p>
        <label for="phone_number" class="sr-only">Phone number</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Enter phone number" required=""
               autofocus="">
      </p>
      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required=""
               autofocus="">
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password"
               required="">
      </p>
      <p>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="role" type="radio" id="ROLE_ADMIN" value="ROLE_ADMIN">
        <label class="form-check-label" for="ROLE_ADMIN">ROLE_ADMIN</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" name="role"  type="radio" id="ROLE_USER" value="ROLE_USER">
        <label class="form-check-label" for="ROLE_USER">ROLE_USER</label>
      </div>
      </p>

      <button class="btn btn-lg border btn-primary btn-block w-100 mb-1" type="submit">Sign up</button>
    </form>
    <a href="/login" class="btn btn-success btn-lg border w-100">Already have an account? Login here!</a>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
